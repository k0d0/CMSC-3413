<div class="form-group has-feedback">
    <input class="form-control" placeholder="Search For Pokemon" ng-model='search'>
    <span class="glyphicon glyphicon-search form-control-feedback" ></span>
</div>

<div>
    <div class='panel panel-danger col-md-3 col-xs-6'
            ng-repeat="pokemon in pokemons | filter: search">
        <div class='panel-body'>
            <img ng-src='{{pokemon.img}}' class='pull-left' height="100"/>
            <h4>#{{pokemon.id}} {{pokemon.name}}</h4>
            <a ui-sref='pokemon({ id: pokemon.id })' class='btn btn-danger'>
                More Details
            </a>
        </div>
    </div>
</div>
