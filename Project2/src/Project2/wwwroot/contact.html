<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Contact Me</title>
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="css/site.css" />
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
	<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body class="container">
	<div class="panel panel-primary">
		<div class="panel-heading"><h1>Contact Me <span class="glyphicon glyphicon-envelope"></span></h1></div>
	</div>

	<!-Navbar->
	<nav class="navbar navbar-default navbar-light bg-info" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="https://www.linkedin.com/in/kyle-jencks-1b802310a/">Kyle Jencks</a>
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				<li><a href="blog.html"><span class="glyphicon glyphicon-blackboard"></span> Blog</a></li>
				<li><a href="Resume.html"><span class="glyphicon glyphicon-file"></span> Resume</a></li>
				<li class="active"><a href="contact.html"><span class="glyphicon glyphicon-envelope"></span> Contact</a></li>
			</ul>
		</div>
	</nav>
	<form action="mailto:kjencks@uco.edu">
		<div class="dropdown" requiredname="reason">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
				Reason for contact?
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a>Personal</a></li>
				<li><a>Professioanl</a></li>
				<li><a>Complaint</a></li>
			</ul>
		</div>

		<br />
		<div class="form-group">
			<label>Name:</label>
			<input requiredname="name" class="form-control" typeof="text" />
		</div>
		<div class="form-group">
			<label>Email:</label>
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
				<input type="email" name="email" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label>Comments:</label>
			<textarea name="comments" class="form-control"></textarea>
		</div>
		<button class="btn btn-primary" type="submit">Send</button>
	</form>
	<br />
	<br />
	<div class="panel panel-footer">
		<h5>Or you can find me on <a href="https://www.linkedin.com/in/kyle-jencks-1b802310a/">LinkdIn</a>!</h5>
	</div>
	<small align>Kyle Jencks <span class="glyphicon glyphicon-copyright-mark"></span><i> 2017</i></small>
</body>
</html>
